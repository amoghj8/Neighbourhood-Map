<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="description" content="Neighborhood Map using knockout-3">
  	<meta name="keywords" content="HTML,CSS,JavaScript,Knockout">
  	<meta name="author" content="Amogh Joshi">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Source+Code+Pro:300" rel="stylesheet">
	<title>Neighborhood | Map</title>
</head>
<body>
	<div class="container">
      <div class="searchBox">
        <div id="head">Outlets in <span> Mysuru !</span></div>
        <div>
          <input id="searchList" type="text" placeholder="Search your preferred place" data-bind="textInput: filterValue">
        </div>
      </div>
      	<div class="nav" data-bind="foreach: placeList">
          		<a href="#" class="hlinks" data-bind="visible: $data.visible,attr: {id: $data.id},text: $data.id"></a>
        </div>
      <div id="map"></div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDyJLLXven-ZzQ1BffJ61wFZJk2kCPabE&v=3&callback=initMap">
    </script>
    <!-- Javascript files -->
	<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
    
</body>
</html>
